---
- hosts: all
  gather_facts: false
  vars:
    goss:
      command:
        java -version:
          exit-status: 0
          stderr: []
          timeout: 10000

  pre_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation
